language: "node_js"
node_js:
    - "4"
    - "5"
    - "6"
addons:
    apt:
        packages:
            - slapd
            - libldap2-dev
            - ldap-utils
before_install:
    - npm install -g mocha
    - npm install -g yarn
install:
    - yarn install
script:
    - mocha test
notifications:
    email: false
